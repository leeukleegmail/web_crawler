<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <link href="{{ url_for('static',filename='css/cotg-styles.css') }}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<h1>Add Page</h1>
<h2>Add a new item</h2>

<form action="" method="post">
    <p>
    <p>
        <button onclick="location.href='{{ url_for('online') }}'; $('#loading').show();" type="button" class="button">
            Online
        </button>
    </p>
    <p>
        <button onclick="location.href='{{ url_for('home') }}'" type="button" class="button">
            Home
        </button>
    </p>
    <p>
        <button onclick="location.href='{{ url_for('list_all') }}'" type="button" class="button">
            List
        </button>
    </p>
    <p>
        <button onclick="location.href='{{ url_for('remove') }}'" type="button" class="button">
            Remove
        </button>
    </p>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <p>
        <label for="modelname">Model Name</label>
        <input name="name" type="text">
        <input type="submit">
    </p>
</form>
<div id="loading" style="display:none;"><img alt="" src="../assets/test.gif"/></div>

</body>
</html>
